version: 2
updates:
  - package-ecosystem: "gradle"
    directory: "/"          # katalog z Twoim build.gradle
    schedule:
      interval: "weekly"    # co tydzień sprawdzaj aktualizacje
    commit-message:
      prefix: "deps"        # PR-y będą miały np. "deps: update xyz"
    open-pull-requests-limit: 5
    ignore:
      - dependency-name: "org.springframework.boot"  # jeśli chcesz pominąć
        versions: ["<3.0.0"]

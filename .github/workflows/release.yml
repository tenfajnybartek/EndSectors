name: Build & Release EndSectors Multi-Module

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      - name: Build all modules
        run: ./gradlew clean build --no-daemon

      - name: Upload all module artifacts
        uses: actions/upload-artifact@v3
        with:
          name: all-jars
          path: |
            paper/build/libs/*-all.jar
            proxy/build/libs/*-all.jar
            common/build/libs/*-all.jar
            Tools/build/libs/*-all.jar

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          name: all-jars
          path: build/libs

      - name: Get version from Gradle
        id: get_version
        run: |
          echo "VERSION=$(./gradlew -q printVersion)" >> $GITHUB_ENV

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          name: Release ${{ env.VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload all module JARs to Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/libs/*-all.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
name: Build & Release EndSectors Multi-Module

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      release_version: ${{ steps.set_version.outputs.VERSION }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Set version output
        id: set_version
        run: echo "VERSION=$(./gradlew -q project.version | head -n 1 | sed 's/-SNAPSHOT//')" >> $GITHUB_OUTPUT

      - name: Build all modules
        run: ./gradlew clean build --no-daemon

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: all-jars
          path: "**/build/libs/*.jar"
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: all-jars
          path: release-artifacts

      - name: Cleanup unwanted JARs
        run: |
          find release-artifacts -type f -name "*-javadoc.jar" -delete
          find release-artifacts -type f -name "*-sources.jar" -delete
          find release-artifacts -type f -name "*-plain.jar" -delete
          find release-artifacts -type f -name "*-base.jar" -delete

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.build.outputs.release_version }}
          name: Release ${{ needs.build.outputs.release_version }}
          files: "release-artifacts/**/*.jar"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}